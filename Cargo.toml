# Cargo.toml - Master Workspace File
[workspace]
members = [
    "orchestrator-service-rs",
    "llm-service-rs",
    "tools-service-rs",
    "safety-service-rs",
    "logging-service-rs",
    "data-router-rs",
    "mind-kb-rs",
    "body-kb-rs",
    "heart-kb-rs",
    "social-kb-rs",
    "soul-kb-rs",
    "sensor-rs",
    "executor-rs",
    "context-manager-rs",
    "reflection-rs",
    "scheduler-rs",
    "agent-registry-rs",
    "red-team-rs",
    "blue-team-rs",
    "api-gateway-rs",
