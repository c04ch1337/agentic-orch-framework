# Dependabot configuration file
# See: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    
  # Enable updates for npm packages in the frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    versioning-strategy: increase
    groups:
      dev-dependencies:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*test*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore"
      include: "scope"
      
  # Enable updates for Cargo packages in all rust services
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    versioning-strategy: increase
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore"
      include: "scope"
      
  # Add specific directories for each Rust service
  - package-ecosystem: "cargo"
    directory: "/api-gateway-rs"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "rust"
    
  - package-ecosystem: "cargo"
    directory: "/auth-service-rs"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "rust"
    
  - package-ecosystem: "cargo"
    directory: "/executor-rs"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "rust"
    
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"