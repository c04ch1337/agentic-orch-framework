[package]
name = "tool-sdk"
version = "0.1.0"
edition = "2021"
description = "SDK for external service integrations in the Phoenix ORCH project"
authors = ["Phoenix ORCH Team"]

[dependencies]
# Async runtime and utilities
tokio = { version = "1.48.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# HTTP client
reqwest = { version = "0.11", features = ["json", "gzip", "cookies"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
tracing = "0.1"

# Rate limiting and backoff
backoff = { version = "0.4", features = ["tokio"] }

# Utility
once_cell = "1.20"
url = "2.5"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"
uuid = { version = "1.6", features = ["v4"] }

[dev-dependencies]
tokio-test = "0.4"
wiremock = "0.5"
mockall = "0.11"
