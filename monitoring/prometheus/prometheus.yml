global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  # Attach labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'phoenix-orch-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configuration
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape service containers
  - job_name: 'phoenix-orch-services'
    dns_sd_configs:
      - names:
          - 'orchestrator'
          - 'data-router'
          - 'llm-service'
          - 'tools-service'
          - 'safety-service'
          - 'logging-service'
          - 'mind-kb'
          - 'body-kb'
          - 'heart-kb'
          - 'social-kb'
          - 'soul-kb'
          - 'executor'
          - 'context-manager'
          - 'reflection'
          - 'scheduler'
          - 'agent-registry'
          - 'secrets-service'
        type: 'A'
        port: 9100

  # Scrape cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    
  # Scrape node-exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    
  # Scrape Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Scrape Renderer
  - job_name: 'renderer'
    static_configs:
      - targets: ['renderer:8081']