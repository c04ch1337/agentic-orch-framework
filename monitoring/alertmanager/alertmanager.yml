global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'password'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'job', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'email-notifications'
  routes:
  - match:
      severity: critical
    receiver: 'pager-notifications'
    continue: true
  - match_re:
      service: ^(orchestrator|data-router|llm-service|safety-service)$
    receiver: 'core-team-notifications'
    continue: true
  - match_re:
      service: ^(secrets-service)$
    receiver: 'security-team-notifications'
    continue: true

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'instance']

receivers:
- name: 'email-notifications'
  email_configs:
  - to: 'team@example.com'
    send_resolved: true
    html: '{{ template "email.default.html" . }}'
    headers:
      subject: '{{ template "email.default.subject" . }}'

- name: 'pager-notifications'
  webhook_configs:
  - url: 'http://pager-service:8080/alert'
    send_resolved: true
  email_configs:
  - to: 'oncall@example.com'
    send_resolved: true
    html: '{{ template "email.default.html" . }}'
    headers:
      subject: '[CRITICAL] {{ template "email.default.subject" . }}'

- name: 'core-team-notifications'
  email_configs:
  - to: 'core-team@example.com'
    send_resolved: true
    html: '{{ template "email.default.html" . }}'
    headers:
      subject: '[CORE] {{ template "email.default.subject" . }}'

- name: 'security-team-notifications'
  email_configs:
  - to: 'security-team@example.com'
    send_resolved: true
    html: '{{ template "email.default.html" . }}'
    headers:
      subject: '[SECURITY] {{ template "email.default.subject" . }}'

templates:
- '/etc/alertmanager/template/*.tmpl'