global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - first_rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'k6'
    static_configs:
      - targets: ['k6:5656']
    metrics_path: /metrics
  
  - job_name: 'statsd-exporter'
    static_configs:
      - targets: ['statsd-exporter:9102']
  
  # Phoenix Orchestrator Services
  - job_name: 'phoenix-services'
    dns_sd_configs:
      - names:
          - 'orchestrator-service'
          - 'data-router'
          - 'llm-service'
          - 'tools-service'
          - 'safety-service'
          - 'logging-service'
          - 'executor'
          - 'mind-kb'
          - 'body-kb'
          - 'heart-kb'
          - 'social-kb'
          - 'soul-kb'
          - 'context-manager'
          - 'reflection'
        type: 'A'
        port: 8080